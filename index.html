<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeLearn Academy</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>CodeLearn Academy</h1>
<a href="https://discord.gg/YOURDISCORD" target="_blank">Join our Discord</a>

<div id="progress" class="card">Lesson 1 of 100</div>

<div class="card" id="lesson"></div>
<div id="media"></div>

<div id="navigation" class="card">
  <button onclick="prevLesson()">⬅️ Prev</button>
  <button onclick="nextLesson()">Next ➡️</button>
</div>

<div id="xp-bar"><div id="xp-fill"></div></div>
<div id="level-bar"><div id="level-fill"></div></div>

<div id="badge-list"></div>

<div class="card" id="quiz">
  <div id="quiz-question"></div>
  <div id="quiz-options"></div>
</div>

<div id="live-editor" class="card">
  <textarea id="challenge-input" placeholder="Type your code here..."></textarea>
  <button onclick="runChallenge()">Run</button>
  <div id="code-output"></div>
</div>

<div id="certificate" class="card"></div>

<script src="script.js"></script>
</body>
</html>
